<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Car Inquiry Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      font-weight: bold;
    }
    button:hover {
      background-color: #218838;
    }
    h2 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Car Inquiry Form</h2>
    <form action="https://hook.us2.make.com/6zevckd4i42yfxb9tl30aklmda5vn5y1" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="preferred_car">Preferred Car</label>
      <select id="preferred_car" name="preferred_car" required>
        <option value="">-- Select a car --</option>
        <option value="Tesla Model 3">Tesla Model 3</option>
        <option value="BMW X5">BMW X5</option>
        <option value="Audi A4">Audi A4</option>
        <option value="Hyundai Ioniq 5">Hyundai Ioniq 5</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Any specific request?"></textarea>

      <button type="submit">Submit Inquiry</button>
    </form>
  </div>
</body>
</html>
